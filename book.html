<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
</head>
<body>
    <h2>Issue Book</h2>
    <form method="POST">
        <label for="book_name">Name of Book:</label>
        <input type="text" name="book_name" required><br><br>
        
        <label for="author_name">Author Name:</label>
        <input type="text" name="author_name" required readonly value="Automatic Author"><br><br>
        
        <label for="issue_date">Issue Date:</label>
        <input type="date" name="issue_date" required><br><br>
        
        <label for="return_date">Return Date (15 days later):</label>
        <input type="date" name="return_date" required><br><br>
        
        <button type="submit">Issue Book</button>
    </form>
</body>
</html>
