<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
</head>
<body>
    <h2>Return Book</h2>
    <form method="POST">
        <label for="book_name">Name of Book:</label>
        <input type="text" name="book_name" required readonly value="Automatic Book Name"><br><br>
        
        <label for="serial_no">Serial No of Book:</label>
        <input type="text" name="serial_no" required><br><br>
        
        <label for="issue_date">Issue Date:</label>
        <input type="date" name="issue_date" required readonly value="Automatic Issue Date"><br><br>
        
        <label for="return_date">Return Date:</label>
        <input type="date" name="return_date" required><br><br>
        
        <button type="submit">Return Book</button>
    </form>
</body>
</html>
